{% extends "header.html" %}
{% block content %}

<div id="section-2" style="background-color: #fff7e1; padding: 30px 0;">
    <div class="container pt-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4 mb-4">
                <div class="wrapper" style="border-radius: 12px; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
                    <div class="image">
                        {% if img %}
                        <img id="foodimage" onload="$(this).data('loaded', 'loaded');" src="{{ url_for('static',filename=img)}}" alt="" style="width: 100%; border-radius: 10px;">
                        {% else %}
                        <img id="foodimage" onload="$(this).data('loaded', 'loaded');" src="" alt="" style="width: 100%; border-radius: 10px;">
                        {% endif %}
                    </div>
                    <div class="content" style="text-align: center; padding-top: 15px;">
                        <div class="icon" style="font-size: 2rem; color: #ff6347;">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <div class="text" style="font-size: 1.2rem; color: #6a4e23;">
                            No file chosen yet!
                        </div>
                    </div>
                    <div id="cancel-btn" style="text-align: center; padding-top: 10px;">
                        <i class="fas fa-times" style="color: #ff6347; font-size: 1.5rem;"></i>
                    </div>
                    <div class="file-name" style="font-size: 1rem; color: #6a4e23; text-align: center;">
                        File name here
                    </div>
                </div>
                <button onclick="defaultBtnActive()" id="custom-btn" style="background-color: #ff6347; color: #fff; padding: 12px 25px; border: none; border-radius: 25px; font-size: 1rem; margin-top: 15px; width: 100%;">Upload a Food Image</button>
                <form id='foodimgform' action="/" method="POST" enctype="multipart/form-data">
                    <input id="default-btn" type="file" hidden name="imagefile">
                </form>
                <button id="buttonsample" data-toggle="modal" data-target="#myModal" style="background-color: #ff8c00; color: #fff; padding: 12px 25px; border: none; border-radius: 25px; font-size: 1rem; margin-top: 15px; width: 100%;">Choose from Sample Image</button>
                <div class="modal" id="myModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content" style="background-color: #fff7e1;">
                            <div class="modal-header" style="background-color: #ff6347;">
                                <h5 class="modal-title" style="color: #fff;">Sample Food Images</h5>
                                <button id="close" type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    <i class="fas fa-times" style="color: #fff;"></i>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row justify-content-center">
                                        <div class="col-md-4 mb-3">
                                            <div class="card" style="width: 100%; margin-bottom: 20px;">
                                                <img src="{{ url_for('static',filename='images/burger.jpg') }}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title" style="color: #ff6347;">Burger</h5>
                                                    <a href="burger" class="btn btn-primary" onclick="select('burger.jpg')" style="background-color: #ff6347; border: none;">Select</a>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="col-md-4 mb-3">
                                            <div class="card" style="width: 100%; margin-bottom: 20px;">
                                                <img src="{{ url_for('static',filename='images/chocolate-cake.jpg') }}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title" style="color: #ff6347;">Chocolate Cake</h5>
                                                    <a href="chocolate-cake" class="btn btn-primary" onclick="select('chocolate-cake.jpg')" style="background-color: #ff6347; border: none;">Select</a>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="col-md-4 mb-3">
                                            <div class="card" style="width: 100%; margin-bottom: 20px;">
                                                <img src="{{ url_for('static',filename='images/grilled-beef.jpg') }}" class="card-img-top" alt="...">
                                                <div class="card-body">
                                                    <h5 class="card-title" style="color: #ff6347;">Grilled Beef</h5>
                                                    <a href="grilled-beef" class="btn btn-primary" onclick="select('grilled-beef.jpg')" style="background-color: #ff6347; border: none;">Select</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: #ff6347; color: #fff;">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    {% block home %}{% endblock %}

{% endblock %}
